
<!doctype html>
<html>
<head>
    <title>REAL Data Lookup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> <!-- load bootstrap via CDN -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> <!-- load jquery via CDN -->
    <script src="app.js"></script> <!-- load our javascript file -->
</head>
<body>

<div class="col-xs-8 col-xs-offset-2">
<div class="real-content" style="margin-top: 25px;">
  <form id="real_search"class="form-inline" action="$request_parameters" method="get">
  <div class="form-group col-xs-6">
    <input type="text" class="form-control" name="first_name" placeholder="First Name" style="width: 100%; margin: 15px auto;">
  </div>
  <div class="form-group col-xs-6">
    <input type="text" class="form-control" name="last_name" placeholder="Last Name" style="width: 100%; margin: 15px auto;">
  </div>
  <div class="form-group col-xs-6">
    <input type="text" class="form-control" id="address" placeholder="Address" style="width: 100%; margin: 15px auto;">
  </div>
  <div class="form-group col-xs-2">
    <input type="text" class="form-control" name="state" placeholder="State" style="width: 100%; margin: 15px auto;">
  </div>
   <div class="form-group col-xs-4">
    <input type="text" class="form-control" id="zip" placeholder="Zip Code" style="width: 100%; margin: 15px auto;">
  </div>
  <button type="submit" class="btn btn-default" style="width: 60%; margin: 15px 20%;">SEARCH</button>
</form>
  <div id="voter_results" style="margin: 25px 15px;">
    <h4> First Name:</h4>
    <h4> Last Name:</h4>
    <h4> State:</h4>
    <h4> Partisan Score:</h4>
  </div>
  <div id="table-container">
  </div>
</div>
</div>
<script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.18.8'><\/script>".replace("HOST", location.hostname));
//]]></script>
</body>
</html>
